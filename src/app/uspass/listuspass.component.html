<div class="panel panel-primary" *ngFor="let uspass of uspasses">
<div class="panel-heading">
  <h3 class="panel-title">{{uspass.username}}</h3>
</div>
<div class="panel-body">
  <div class="col-xs-10">
    <div class="row">
      <div class="col-xs-4">
        username
      </div>

      <div class="col-xs-6">
        : {{uspass.username}}
      </div>
    </div>
    <div class="row">
      <div class="col-xs-4">
        password
      </div>
      <div class="col-xs-6">
        : {{uspass.password}}
      </div>
      </div>
    </div>
</div>
</div>
