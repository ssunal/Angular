
<h1 mat-dialog-title>Update record</h1>

<button  (click)="onNoClick()" ><i class="fa fa-close"></i></button>

<form [formGroup]="registerForm" (ngSubmit)="onSubmit(data)">

  <div class="form-group">
    <label>username</label>
    <input type="text" formControlName="username" class="form-control" #username [(ngModel)] = "data.username" [ngClass]="{ 'is-invalid':  f.username.errors }" />
    <div *ngIf=" f.username.dirty" class="invalid-feedback">
      <div >username is required</div>
    </div>
  </div>
  <div class="form-group">
    <label>Email</label>
    <input pattern="[a-zA-Z0-9.-_]{1,}@[a-zA-Z0-9.-]{2,}[.]{1}[a-zA-Z]{2,}" type="text" formControlName="email" class="form-control" #id_user [(ngModel)] = "data.email" [ngClass]="{ 'is-invalid': f.email.errors }" />
    <div *ngIf=" f.email.errors" class="invalid-feedback">
      <div *ngIf="f.email.errors.required">Email is required</div>
      <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
    </div>
  </div>
  <div class="form-row">

    <div class="form-group col">
      <label>user id</label>
      <input type="number" formControlName="id_user" class="form-control" disabled  #id_user [(ngModel)] = "data.id_user" [ngClass]="{ 'is-invalid':( f.id_user.errors || f.id_user.value<1) }" />
      <div *ngIf=" f.id_user.errors" class="invalid-feedback">
        <div *ngIf="f.id_user.errors.required"> user id is required</div>
      </div>
      <div *ngIf="f.id_user.value<1" class="invalid-feedback">
        <div *ngIf="f.id_user.value<1"> user doesn't less then 1</div>
      </div>

    </div>
  </div>

  <div class="form-group">

    <button class="btn btn-primary"  [disabled]="registerForm.invalid">update account</button>

  </div>
</form>
