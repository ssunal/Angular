
<h1 mat-dialog-title>Search Account</h1>

<button  mat-button (click)="onSNoClick()" >close</button>
<form [formGroup]="searchForm" (ngSubmit)="onSSubmit(datass)">

  <div class="form-group">
    <label>search for username</label>
    <input type="text" formControlName="user" class="form-control"  [(ngModel)] = "datass.user" [ngClass]="{ 'is-invalid':  s.user.errors }" />
    <div *ngIf=" s.user.dirty" class="invalid-feedback">
      <div >it is required</div>
    </div>
  </div>



  <div class="form-group">

    <button class="btn btn-primary" [mat-dialog-close]="datass" [disabled]="searchForm.invalid">Search account</button>

  </div>
</form>
