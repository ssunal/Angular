
<div class="card">
  <div class="card-body">
    <form [formGroup]="angForm" novalidate>
      <div class="form-group">
        <label class="col-md-4">User Name</label>
        <input type="text" class="form-control" name="username" required formControlName="username" #username value="{{messageUsername}}"/>
      </div>
      <div *ngIf="angForm.controls['username'].invalid && (angForm.controls['username'].dirty || angForm.controls['username'].touched)" class="alert alert-danger">
        <div *ngIf="angForm.controls['username'].errors.required">
          Username is required.
        </div>

      </div>
      <div class="form-group">
        <label class="col-md-4">Password</label>
        <input type="password" class="form-control" name="password" required formControlName="password" #password/>
      </div>
      <div *ngIf="angForm.controls['password'].invalid && (angForm.controls['password'].dirty || angForm.controls['password'].touched)" class="alert alert-danger">
        <div *ngIf="angForm.controls['password'].errors.required">
          Password is required.
        </div>
      </div>


      <div class="form-group">
        <button style="height: 100px"(click)="setLogin(username.value, password.value)" [disabled]="angForm.invalid" class="btn btn-primary">Login</button>
          If you haven't registered, <a [routerLink]="['/signup']"  class="btn btn-primary">Sign up</a>
      </div>

      <!-- <div class="form-group">
        <button (click)="setCookie(username.value)"  class="btn btn-primary">set cookie</button>

      </div>
      <div class="form-group">
        <button (click)="getCookie()"  class="btn btn-primary">get cookie</button>

      </div> -->
      </form>
      <div >
         {{param}}
      </div>
  </div>
</div>
