<div class="card">
  <div class="card-body">
    <form [formGroup]="angForm" novalidate>
      <div class="form-group">
        <label class="col-md-4">User_Name</label>
        <input type="text" class="form-control" name="username" formControlName="username" #username [(ngModel)] = "adunit.username"/>
      </div>
      <div *ngIf="angForm.controls['username'].invalid && (angForm.controls['username'].dirty || angForm.controls['username'].touched)" class="alert alert-danger">
        <div *ngIf="angForm.controls['username'].errors.required">
          User Name is required.
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-4">e-mail</label>
        <input type="text" class="form-control" name="email" formControlName="email" #email [(ngModel)] = "adunit.email"/>
      </div>
      <div *ngIf="angForm.controls['email'].invalid && (angForm.controls['email'].dirty || angForm.controls['email'].touched)" class="alert alert-danger">
        <div *ngIf="angForm.controls['email'].errors.required">
          e-mail is required.
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-4">user id</label>
        <input type="text" class="form-control" disabled name="id_user" formControlName="id_user" #id_user [(ngModel)] = "adunit.id_user"/>
      </div>

      <div class="form-group">
        <button (click)="updateAdUnit(username.value,email.value,id_user.value)" [disabled]="angForm.invalid" class="btn btn-primary">Update Account</button>
      </div>

    </form>

  </div>
</div>
<div class="card ">
  <h5 class="card-header">Edit record</h5>
  <div class="card-body">
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">

      <div class="form-group">
        <label>username</label>
        <input type="text" formControlName="username" class="form-control" #id_user [(ngModel)] = "adunit.username" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
        <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
          <div *ngIf="f.username.errors.required">Username is required</div>
        </div>
      </div>
      <div class="form-group">
        <label>Email</label>
        <input pattern="[a-zA-Z0-9.-_]{1,}@[a-zA-Z0-9.-]{2,}[.]{1}[a-zA-Z]{2,}" type="text" formControlName="email" class="form-control" #id_user [(ngModel)] = "adunit.email" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
        <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
          <div *ngIf="f.email.errors.required">Email is required</div>
          <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
        </div>
      </div>
      <div class="form-row">

        <div class="form-group col">
          <label>user id</label>
          <input type="number" formControlName="id_user" class="form-control" disabled  #id_user [(ngModel)] = "adunit.id_user" [ngClass]="{ 'is-invalid': submitted && ( f.id_user.errors || f.id_user.value<1) }" />
          <div *ngIf="submitted && f.id_user.errors" class="invalid-feedback">
            <div *ngIf="f.id_user.errors.required"> user id is required</div>
          </div>
          <div *ngIf="submitted && f.id_user.value<1" class="invalid-feedback">
            <div *ngIf="f.id_user.value<1"> user doesn't less then 1</div>
          </div>

        </div>
      </div>

      <div class="form-group">
        <button class="btn btn-primary" >update account</button>

      </div>
    </form>
  </div>
</div>
